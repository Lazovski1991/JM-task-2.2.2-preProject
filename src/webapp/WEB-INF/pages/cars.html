<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>No</th>
        <th>model</th>
        <th>color</th>
        <th>cost</th>
    </tr>

    <tr th:each="car, state :${cars}">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.color}">color</td>
        <td th:utext="${car.cost}">cost</td>
    </tr>

</table>

</body>
</html>
